<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan Sekolah Digital</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISvWaRU90FeRpok6YctnYmDrNlybRjHJMhj6h+ALEWIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  </head>
  <body class="bg-gradient theme-light">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
      <h1 class="mb-0">Perpustakaan Digital</h1>
      <p class="mb-0">Tempat Membaca Dan Belajar Secara Digital
      </p>
    </header>


    <!-- Main Content -->
    <div class="container my-5">
      <div class="card main-card shadow-lg">
        <div class="d-flex justify-content-between align-items-center">
          <div class="card-body">
            <h2 class="text-center mb-4">Koleksi Buku</h2>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="btn btn-toggle shadow-neumorphic float-end">
              <i id="theme-icon" class="bi bi-moon-fill"></i>
            </button>
            

            <!-- Book Form -->
            <div id="book-form" class="mb-4">
              <!-- Form placeholder (to be filled with JavaScript) -->
            </div>


            <!-- Book List -->
            <div id="book-list">
              <!-- Book list placeholder (to be filled with JavaScript) -->
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2024 Perpustakaan Digital Sekolah. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
